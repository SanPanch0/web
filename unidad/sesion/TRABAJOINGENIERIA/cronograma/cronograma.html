<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="cronograma.css">
</head>
<body>
    <div class="calendar-container">
        <h1 id="month-year"></h1>
        <div class="navigation-buttons">
            <button onclick="changeMonth(-1)">&#8249;</button> <!-- Mes Pasado -->
            <span id="current-month-year"></span>
            <button onclick="changeMonth(1)">&#8250;</button> <!-- Mes Futuro -->
        </div>
        <div class="date-container" id="date-container"></div>
        
        <!-- Formulario para agregar servicios -->
        <div id="service-form" style="display: none;">
            <h3>Agregar Servicio</h3>
            <form id="form">
                <label for="unit">Unidad:</label>
                <input type="text" id="unit" required>
                <label for="driver">Conductor:</label>
                <input type="text" id="driver" required>
                <label for="helpers">Ayudantes:</label>
                <input type="text" id="helpers" required>
                <label for="materials">Materiales:</label>
                <input type="text" id="materials" required>
                <label for="start-date">Fecha de Inicio:</label>
                <input type="date" id="start-date" required>
                <label for="end-date">Fecha de Fin:</label>
                <input type="date" id="end-date" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>
    <script src="cronograma.js"></script>
</body>
</html>
